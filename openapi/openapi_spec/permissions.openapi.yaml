openapi: 3.1.0
info:
  title: Media Jira Permissions & Role Management API
  version: v1.1-auth06
  description: Extended API including user management capabilities (AUTH-06)
servers:
  - description: Local Development
    url: http://localhost:8000/api
  - description: SwaggerHub API Auto Mocking
    url: https://api.apollone.local/v1
security:
  - bearerAuth: []
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  parameters:
    OrganizationIdHeader:
      name: X-Organization-Id
      in: header
      required: true
      schema:
        type: integer
  schemas:
    RoleType:
      type: string
      enum:
        - Super Administrator
        - Organization Admin
        - Team Leader
        - Junior Media Buyer
        - Senior Media Buyer
        - Specialist Media Buyer
        - Designer
        - Copywriter
        - Reviewer
        - Approver
        - Campaign Manager
        - Data Analyst
        - Budget Controller
    Role:
      type: object
      properties:
        id:
          type: integer
        name:
          $ref: '#/components/schemas/RoleType'
        level:
          type: integer
          description: "Lower number = higher privilege"
        description:
          type: string
        organization_id:
          type: integer
      required:
        - name
        - level
        - organization_id
    Permission:
      type: object
      properties:
        id:
          type: integer
        module:
          type: string
          enum:
            - ASSET
            - CAMPAIGN
            - BUDGET
        action:
          type: string
          enum:
            - VIEW
            - EDIT
            - APPROVE
            - DELETE
            - EXPORT
      required:
        - module
        - action
    # AUTH-06 user related schema added
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        organization_id:
          type: integer
        team_id:
          type: integer
          nullable: true
        is_active:
          type: boolean
          default: true
        date_joined:
          type: string
          format: date-time
          readOnly: true
      required:
        - username
        - email
        - organization_id
    UserCreateRequest:
      type: object
      properties:
        username:
          type: string
          maxLength: 150
        email:
          type: string
          format: email
        first_name:
          type: string
          maxLength: 150
        last_name:
          type: string
          maxLength: 150
        password:
          type: string
          minLength: 8
          writeOnly: true
        organization_id:
          type: integer
        team_id:
          type: integer
          nullable: true
        role_ids:
          type: array
          items:
            type: integer
          description: "Initial roles to assign to the user"
      required:
        - username
        - email
        - password
        - organization_id
    UserResponse:
      allOf:
        - $ref: '#/components/schemas/User'
        - type: object
          properties:
            roles:
              type: array
              items:
                $ref: '#/components/schemas/UserRole'
    UserRole:
      type: object
      properties:
        id:
          type: integer
        role:
          $ref: '#/components/schemas/Role'
        team_id:
          type: integer
          nullable: true
        valid_from:
          type: string
          format: date-time
        valid_to:
          type: string
          format: date-time
          nullable: true
    AssignRoleRequest:
      type: object
      properties:
        role_id:
          type: integer
        team_id:
          type: integer
          nullable: true
        valid_from:
          type: string
          format: date-time
          nullable: true
        valid_to:
          type: string
          format: date-time
          nullable: true
      required:
        - role_id
    PermissionCheckRequest:
      type: object
      properties:
        user_id:
          type: integer
        module:
          type: string
          enum:
            - ASSET
            - CAMPAIGN
            - BUDGET
        action:
          type: string
          enum:
            - VIEW
            - EDIT
            - APPROVE
            - DELETE
            - EXPORT
      required:
        - user_id
        - module
        - action
    PermissionCheckResponse:
      type: object
      properties:
        allowed:
          type: boolean
        reason:
          type: string
          nullable: true
      required:
        - allowed
    ErrorResponse:
      type: object
      properties:
        detail:
          type: string
        errors:
          type: object
          additionalProperties: true
paths:
  # user management endpoints(old version)
  /roles:
    get:
      summary: List roles
      parameters:
        - $ref: '#/components/parameters/OrganizationIdHeader'
      responses:
        '200':
          description: Role array
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Role'
    post:
      summary: Create role
      parameters:
        - $ref: '#/components/parameters/OrganizationIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
      responses:
        '201':
          description: Created role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
  /roles/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - $ref: '#/components/parameters/OrganizationIdHeader'
    put:
      summary: Update role
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Role'
      responses:
        '200':
          description: Updated role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Role'
    delete:
      summary: Delete role
      responses:
        '204':
          description: No content
  
  # AUTH-06 user management endpoints
  /users:
    post:
      summary: Create a new user
      description: Create a new user and optionally assign initial roles. Requires Organization Admin or higher privileges.
      parameters:
        - $ref: '#/components/parameters/OrganizationIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCreateRequest'
            examples:
              basic_user:
                summary: Basic user creation
                value:
                  username: "john.doe"
                  email: "john.doe@company.com"
                  first_name: "John"
                  last_name: "Doe"
                  password: "securepass123"
                  organization_id: 1
                  team_id: 2
                  role_ids: [3, 4]
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /users/{user_id}/roles:
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      - $ref: '#/components/parameters/OrganizationIdHeader'
    post:
      summary: Assign role to a user
      description: Assign a role to a user within the organization scope. Requires Organization Admin or higher privileges.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignRoleRequest'
            examples:
              permanent_assignment:
                summary: Permanent role assignment
                value:
                  role_id: 3
                  team_id: 2
              temporary_assignment:
                summary: Temporary role assignment
                value:
                  role_id: 4
                  team_id: 2
                  valid_from: "2024-01-01T00:00:00Z"
                  valid_to: "2024-12-31T23:59:59Z"
      responses:
        '201':
          description: Role assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserRole'
        '400':
          description: Invalid role assignment
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Insufficient permissions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: User or role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    get:
      summary: List user's role assignments
      description: Get all role assignments for a specific user
      responses:
        '200':
          description: User role assignments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserRole'
  
  /users/{user_id}/permissions:
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
      - $ref: '#/components/parameters/OrganizationIdHeader'
    get:
      summary: List a user's effective permissions
      description: Get all effective permissions for a user based on their active role assignments
      responses:
        '200':
          description: User's effective permissions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Permission'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  
  /permissions/check:
    post:
      summary: Check user permission
      description: Check if a user has permission to perform a specific action on a module
      parameters:
        - $ref: '#/components/parameters/OrganizationIdHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionCheckRequest'
            examples:
              asset_view_check:
                summary: Check asset view permission
                value:
                  user_id: 42
                  module: "ASSET"
                  action: "VIEW"
              budget_approve_check:
                summary: Check budget approval permission
                value:
                  user_id: 42
                  module: "BUDGET"
                  action: "APPROVE"
      responses:
        '200':
          description: Permission check result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PermissionCheckResponse'
              examples:
                allowed:
                  summary: Permission granted
                  value:
                    allowed: true
                denied:
                  summary: Permission denied
                  value:
                    allowed: false
                    reason: "User does not have APPROVE permission for BUDGET module"
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /approvers:
    get:
      summary: List all users who can be configured as approvers
      description: 获取所有可配置为审批人的用户列表
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

  /approvers/{permission_id}:
    parameters:
      - name: permission_id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: List approvers for a specific permission
      description: 获取某权限下的审批人
      responses:
        '200':
          description: List of approver users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Configure approvers for a specific permission
      description: 配置某权限下的审批人（覆盖式）
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_ids:
                  type: array
                  items:
                    type: integer
              required:
                - user_ids
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: success

  /approvers/{permission_id}/{user_id}:
    parameters:
      - name: permission_id
        in: path
        required: true
        schema:
          type: integer
      - name: user_id
        in: path
        required: true
        schema:
          type: integer
    delete:
      summary: Remove an approver from a specific permission
      description: 移除某权限下的审批人
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: deleted
        '404':
          description: Role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'